<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieDB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header bg-dark text-light py-4">
        <div class="container-fluid header-container">
            <div class="row align-items-center">
                <div class="col-lg-6">
                    <h1>Welcome to <span class="text-danger">MovieDB</span></h1>
                    <p class="text-secondary">Your Ultimate Movie Companion</p>
                </div>
                <div class="col-lg-6 text-end">
                    <button id="home-button" class="btn btn-warning mx-2" type="button">Home</button>
                    <button id="goto-favourites-button" class="btn btn-danger mx-2" type="button">Favorites</button>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="container-fluid main-section my-4">
            <div class="row">
                <div class="col-lg-12">
                    <div class="search-container">
                        <input type="text" id="search-box" class="form-control" placeholder="Search for movies...">
                    </div>
                </div>
            </div>
            <div class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4" id="movie-card-container">
                <!-- Movie cards will be displayed here -->
            </div>
        </section>
    </main>

    <footer class="footer bg-dark text-light py-3">
        <div class="container-fluid footer-container">
            <p>&copy; 2023 <span class="text-danger">MovieDB</span>. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
